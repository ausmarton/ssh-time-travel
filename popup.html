<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Timepicker Example Page</title>
	<link type="text/css" href="lib/timepicker/css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="lib/timepicker/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="lib/timepicker/js/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="lib/timepicker/js/timepicker.js"></script>
</head>
<body>

<script type="text/javascript">
$(function() {
    $('#datetime').datepicker({
    	duration: '',
        showTime: true,
        constrainInput: false,
	dateFormat: 'dd-mm-yy',
	time24h: true,
     });
});
$(document).ready(function(){
	$("#send").click(function(){
		var bgPage = chrome.extension.getBackgroundPage();
		var newTime = $('#datetime').val();
		bgPage.setRemoteTime(newTime);
	});
});
</script>

<style type="text/css">
	body{ font: 80% "Trebuchet MS", sans-serif; margin: 50px;width:360px;height:280px;}
</style>

<p><input type="text" name="datetime" id="datetime" value="" /></p>
<input type="button" id="send" value="Set" />

</body>
